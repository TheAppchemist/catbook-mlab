<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button (click)="catClicked(cat)" ion-item *ngFor="let cat of cats">{{cat.name}}<ion-note item-right>{{cat.created | amTimeAgo}}</ion-note></button>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="addCat()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <loader *ngIf="loading"></loader>
</ion-content>
